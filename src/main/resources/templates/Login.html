<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-SignUp | Intelli-Read</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/Login.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}">
</head>
<body>

<!-- ===== HEADER ===== -->
<header>
    <a th:href="@{/Home}"><img th:src="@{/images/logo.png}" alt="IntelliRead Logo" style="height:80px; width:auto;"></a>
    <div class="nav-buttons">
        <button class="btn btn-loginoutline" onclick="window.location.href='/login'">
            <img th:src="@{/images/login.png}" alt="login-icon" style="height: 50px; width: auto;">
        </button>
    </div>
</header>

<!-- main -->
<div class="login-container">
    <div class="login-card">
        <h2>Welcome Back</h2>
        <p class="subtitle">Sign in to your account</p>
        <form class="login-form" id="loginForm">

            <!-- Role Selection -->
            <div class="role-selection">
                <label>Select Login Type</label>
                <div class="role-options">
                    <div class="role-option" data-role="user">
                        <input type="radio" id="role-user" name="role" value="USER" required checked>
                        <i class='bx bx-user-circle role-icon'></i>
                        <span>USER</span>
                    </div>
                    <div class="role-option" data-role="publisher">
                        <input type="radio" id="role-publisher" name="role" value="PUBLISHER" required>
                        <i class='bx bx-book-alt role-icon'></i>
                        <span>PUBLISHER</span>
                    </div>
                </div>
            </div>

            <!-- Email input -->
            <div class="input-group">
                <i class="bx bx-envelope"></i>
                <input type="email" id="email" name="email" placeholder="Email Address" required>
            </div>

            <!-- Password input -->
            <div class="input-group">
                <i class="bx bx-lock-alt"></i>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <i class='bx bx-hide toggle-eye' id="togglePassword"></i>
            </div>

            <div class="form-options">
                <label class="checkbox-label">
                    <input type="checkbox" name="remember"> Remember me
                </label>
                <a href="/forgotpassword" class="forgot-link">Forgot Password?</a>
            </div>

            <button type="submit" class="login-btn">Sign In</button>
            <p class="signup-link">Don't have an account? - <a th:href="@{/signup}">Sign up here</a></p>
            <p class="signup-link">SignIn as Admin  - <a th:href="@{/admin}">Login Here</a></p>
        </form>
    </div>
</div>

<!-- ===== FOOTER ===== -->
<footer class="main-footer" style="font-family: chakra petch;">
    <div class="footer-section">
        <h4>About</h4>
        <p>Designed and Developed by Team <b style="color: rgb(206, 232, 10); font-size: large;">Rv</b></p>
    </div>
    <div class="footer-section">
        <p>&copy; <span>2025</span> Intelli-Read. All Rights Reserved.</p>
        <p><a href="#">Terms of Service</a> | <a href="#">Privacy Policy</a></p>
    </div>
    <div class="footer-section">
        <h4>License</h4>
        <p>Standard License</p>
    </div>
</footer>

<!-- ===== JS ===== -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
      console.log('üîê Login Page Loaded');

      // ===== Role Selection =====
      const roleOptions = document.querySelectorAll('.role-option');

      roleOptions.forEach(option => {
        option.addEventListener('click', () => {
          roleOptions.forEach(opt => opt.classList.remove('selected'));
          option.classList.add('selected');
          const radioInput = option.querySelector('input[type="radio"]');
          radioInput.checked = true;
        });
      });

      document.querySelector('.role-option[data-role="user"]').classList.add('selected');

      // ===== Password Toggle Visibility =====
      const togglePassword = document.getElementById('togglePassword');
      const passwordInput = document.getElementById('password');

      togglePassword.addEventListener('click', () => {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        togglePassword.classList.toggle('bx-hide');
        togglePassword.classList.toggle('bx-show');
      });

      // ===== Login Form Submission =====
      const loginForm = document.getElementById('loginForm');

      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const selectedRole = document.querySelector('input[name="role"]:checked').value;

        if (!email || !password) {
          alert('Please fill in all fields');
          return;
        }

        const loginBtn = loginForm.querySelector('.login-btn');
        const originalText = loginBtn.textContent;
        loginBtn.textContent = 'Signing In...';
        loginBtn.disabled = true;

        try {
          console.log('üì§ Sending login request to backend...');
          const response = await fetch('http://localhost:8035/auth/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email, password })
          });

          console.log('‚úÖ Response status:', response.status);
          const data = await response.json();
          console.log('üì• Login response data:', data);

          if (data.success) {
            // ‚úÖ Role check
            if (data.role !== selectedRole) {
              alert(`‚ùå Please login as ${selectedRole} using the correct credentials.`);
              loginBtn.textContent = originalText;
              loginBtn.disabled = false;
              return;
            }

            // ‚úÖ Store user data in localStorage
            const userData = {
              email: data.email,
              name: data.name,
              role: data.role,
              userId: data.userId
            };

            localStorage.setItem('user', JSON.stringify(userData));
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('jwtToken', data.token);
            localStorage.setItem('loginTime', new Date().toISOString()); // Add login timestamp

            console.log('üíæ User data stored in localStorage:', userData);
            console.log('üîë Token stored:', !!data.token);

            // Role-based redirect
            let redirectUrl = '';
            let successMessage = '';

            switch(data.role) {
              case 'ADMIN':
                redirectUrl = '/admin-dashboard';
                successMessage = 'Admin login successful!';
                break;
              case 'PUBLISHER':
                redirectUrl = '/publisher-dashboard';
                successMessage = 'Publisher login successful!';
                break;
              case 'USER':
              default:
                redirectUrl = '/bookscreen';
                successMessage = 'Login successful! Redirecting to books...';
                break;
            }

            console.log('üîÑ Redirecting to:', redirectUrl);

            // Show success message and redirect
            alert(successMessage);

            // Use setTimeout to ensure alert is shown before redirect
            setTimeout(() => {
              // Clear any existing redirect loops
              localStorage.setItem('lastRedirect', redirectUrl);
              window.location.href = redirectUrl;
            }, 100);

          } else {
            alert(data.message || 'Login failed. Please try again.');
          }
        } catch (error) {
          console.error('‚ùå Login error:', error);
          alert('Network error. Please try again.');
        } finally {
          loginBtn.textContent = originalText;
          loginBtn.disabled = false;
        }
      });

      // ‚úÖ Check if already logged in (but don't auto-redirect from login page)
      const isLoggedIn = localStorage.getItem('isLoggedIn');
      const userData = localStorage.getItem('user');

      if (isLoggedIn && userData) {
        const user = JSON.parse(userData);
        console.log('üë§ User already logged in:', user.email);
        console.log('‚ÑπÔ∏è  Auto-redirect disabled on login page to prevent loops');
      }
    });

    // ‚úÖ Debug Helper Functions
    function debugAuth() {
      console.log('=== AUTH DEBUG INFO ===');
      console.log('isLoggedIn:', localStorage.getItem('isLoggedIn'));
      console.log('user:', localStorage.getItem('user'));
      console.log('jwtToken:', localStorage.getItem('jwtToken') ? 'Present' : 'Missing');
      console.log('loginTime:', localStorage.getItem('loginTime'));
      console.log('currentTime:', new Date().toISOString());
    }

    // ‚úÖ ADDED: Test Connection Button
    const testBtn = document.createElement('button');
    testBtn.textContent = 'Test Connection';
    testBtn.style.cssText = 'position: fixed; bottom: 20px; right: 20px; padding: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; z-index: 1000;';
    testBtn.onclick = async function() {
        try {
            const response = await fetch('http://localhost:8035/auth/test-connection');
            const result = await response.text();
            alert('‚úÖ ' + result);
        } catch (error) {
            alert('‚ùå Cannot connect to backend');
        }
    };
    document.body.appendChild(testBtn);

    // ‚úÖ ADDED: Debug Auth Button
    const debugBtn = document.createElement('button');
    debugBtn.textContent = 'Debug Auth';
    debugBtn.style.cssText = 'position: fixed; bottom: 20px; right: 150px; padding: 10px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; z-index: 1000;';
    debugBtn.onclick = debugAuth;
    document.body.appendChild(debugBtn);

    // ‚úÖ ADDED: Clear Storage Button (for testing)
    const clearBtn = document.createElement('button');
    clearBtn.textContent = 'Clear Storage';
    clearBtn.style.cssText = 'position: fixed; bottom: 20px; right: 260px; padding: 10px; background: #dc3545; color: white; border: none; border-radius: 5px; cursor: pointer; z-index: 1000;';
    clearBtn.onclick = function() {
        localStorage.clear();
        alert('üóëÔ∏è Storage cleared!');
        location.reload();
    };
    document.body.appendChild(clearBtn);
</script>
</body>
</html>
