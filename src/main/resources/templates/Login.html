<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-SignUp | Intelli-Read</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/Login.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}">
</head>
<body>

<!-- ===== HEADER ===== -->
<header>
    <a th:href="@{/Home}"><img th:src="@{/images/logo.png}" alt="IntelliRead Logo" style="height:80px; width:auto;"></a>
    <div class="nav-buttons">
        <button class="btn btn-loginoutline" onclick="window.location.href='/login'">
            <img th:src="@{/images/login.png}" alt="login-icon" style="height: 50px; width: auto;">
        </button>
    </div>
</header>

<!-- main -->
<div class="login-container">
    <div class="login-card">
        <h2>Welcome Back</h2>
        <p class="subtitle">Sign in to your account</p>
        <form class="login-form" id="loginForm">

            <!-- Role Selection -->
            <div class="role-selection">
                <label>Select Login Type</label>
                <div class="role-options">
                    <div class="role-option" data-role="user">
                        <input type="radio" id="role-user" name="role" value="USER" required checked>
                        <i class='bx bx-user-circle role-icon'></i>
                        <span>USER</span>
                    </div>
                    <div class="role-option" data-role="publisher">
                        <input type="radio" id="role-publisher" name="role" value="ROLE" required>
                        <i class='bx bx-book-alt role-icon'></i>
                        <span>PUBLISHER</span>
                    </div>
                </div>
            </div>

            <!-- Email input -->
            <div class="input-group">
                <i class="bx bx-envelope"></i>
                <input type="email" id="email" name="email" placeholder="Email Address" required>
            </div>

            <!-- Password input -->
            <div class="input-group">
                <i class="bx bx-lock-alt"></i>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <i class='bx bx-hide toggle-eye' id="togglePassword"></i>
            </div>

            <div class="form-options">
                <label class="checkbox-label">
                    <input type="checkbox" name="remember"> Remember me
                </label>
                <a href="/forgotpassword" class="forgot-link">Forgot Password?</a>
            </div>

            <button type="submit" class="login-btn">Sign In</button>
            <p class="signup-link">Don't have an account? - <a th:href="@{/signup}">Sign up here</a></p>
            <p class="signup-link">SignIn as Admin - <a href="/admin-login">Login Here</a></p>
        </form>
    </div>
</div>

<!-- ===== FOOTER ===== -->
<footer class="main-footer" style="font-family: chakra petch;">
    <div class="footer-section">
        <h4>About</h4>
        <p>Designed and Developed by Team <b style="color: rgb(206, 232, 10); font-size: large;">Rv</b></p>
    </div>
    <div class="footer-section">
        <p>&copy; <span>2025</span> Intelli-Read. All Rights Reserved.</p>
        <p><a href="#">Terms of Service</a> | <a href="#">Privacy Policy</a></p>
    </div>
    <div class="footer-section">
        <h4>License</h4>
        <p>Standard License</p>
    </div>
</footer>

<!-- ===== JS ===== -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
      console.log('üîê Login Page Loaded');

      // ===== Role Selection =====
      const roleOptions = document.querySelectorAll('.role-option');

      roleOptions.forEach(option => {
        option.addEventListener('click', () => {
          roleOptions.forEach(opt => opt.classList.remove('selected'));
          option.classList.add('selected');
          const radioInput = option.querySelector('input[type="radio"]');
          radioInput.checked = true;
        });
      });

      document.querySelector('.role-option[data-role="user"]').classList.add('selected');

      // ===== Password Toggle Visibility =====
      const togglePassword = document.getElementById('togglePassword');
      const passwordInput = document.getElementById('password');

      togglePassword.addEventListener('click', () => {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        togglePassword.classList.toggle('bx-hide');
        togglePassword.classList.toggle('bx-show');
      });

      // ===== Login Form Submission =====
      const loginForm = document.getElementById('loginForm');

      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const selectedRole = document.querySelector('input[name="role"]:checked').value;

        if (!email || !password) {
          alert('Please fill in all fields');
          return;
        }

        const loginBtn = loginForm.querySelector('.login-btn');
        const originalText = loginBtn.textContent;
        loginBtn.textContent = 'Signing In...';
        loginBtn.disabled = true;

        try {
          console.log('üì§ Sending login request to backend...');
          const response = await fetch('http://localhost:8035/auth/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email, password })
          });

          console.log('‚úÖ Response status:', response.status);
          const data = await response.json();
          console.log('üì• Login response data:', data);

          if (data.success) {
            // ‚úÖ Role check - FIXED: Compare with backend role
            if (selectedRole === 'PUBLISHER' && data.role !== 'PUBLISHER') {
  alert(`‚ùå Please login as Publisher using the correct credentials.`);
  loginBtn.textContent = originalText;
  loginBtn.disabled = false;
  return;
}

            // ‚úÖ Store user data in localStorage
            const userData = {
              email: data.email,
              name: data.name,
              role: data.role,
              userId: data.userId
            };

            localStorage.setItem('user', JSON.stringify(userData));
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('jwtToken', data.token);
            localStorage.setItem('loginTime', new Date().toISOString());

            console.log('üíæ User data stored in localStorage:', userData);
            console.log('üîë Token stored:', !!data.token);

            // ‚úÖ USE BACKEND REDIRECT URL (Don't override it)
            let redirectUrl = data.redirectUrl;
            let successMessage = 'Login successful!';

            if (redirectUrl) {
                console.log('üîÑ Using backend redirect URL:', redirectUrl);

                if (redirectUrl === '/admin-dashboard') {
                    successMessage = 'Admin login successful! Redirecting to admin dashboard...';
                } else if (redirectUrl === '/publisher-dashboard') {
                    successMessage = 'Publisher login successful!';
                } else if (redirectUrl === '/bookscreen') {
                    successMessage = 'Login successful! Redirecting to books...';
                }
            } else {
                // Fallback if backend doesn't provide redirect URL
                console.log('‚ö†Ô∏è No redirect URL from backend, using fallback');

                const adminEmails = [
                    'noreply.intelliread@gmail.com',
                    'admin1.intelliread@gmail.com',
                    'admin2.intelliread@gmail.com',
                    'admin3.intelliread@gmail.com',
                    'admin4.intelliread@gmail.com'
                ];

                const isAdmin = adminEmails.includes(email.toLowerCase());

                if (isAdmin) {
                    redirectUrl = '/admin-dashboard';
                    successMessage = 'Admin login successful! Redirecting to admin dashboard...';
                } else if (data.role === 'ROLE') {
                    redirectUrl = '/publisher-dashboard';
                    successMessage = 'Publisher login successful!';
                } else if (data.role === 'USER') {
                    redirectUrl = '/bookscreen';
                    successMessage = 'Login successful! Redirecting to books...';
                } else {
                    redirectUrl = '/Home';
                    successMessage = 'Login successful!';
                }
            }

            console.log('üîÑ Final redirect URL:', redirectUrl);

            // Show success message and redirect
            alert(successMessage);

            // Use setTimeout to ensure alert is shown before redirect
            setTimeout(() => {
              window.location.href = redirectUrl;
            }, 100);

          } else {
            alert(data.message || 'Login failed. Please try again.');
          }
        } catch (error) {
          console.error('‚ùå Login error:', error);
          alert('Network error. Please try again.');
        } finally {
          loginBtn.textContent = originalText;
          loginBtn.disabled = false;
        }
      });
    });
</script>
</body>
</html>
