
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Intelli-Read</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/admin-login.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>
<div class="admin-login-container">
    <div class="login-card">
        <div class="login-header">
            <div class="logo">
                <i class='bx bx-book-reader'></i>
                <h1>Intelli-Read</h1>
            </div>
            <h2>Admin Login</h2>
            <p>Access the admin dashboard</p>
        </div>

        <form id="adminLoginForm" class="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-group">
                    <i class='bx bx-envelope'></i>
                    <input type="email" id="email" name="email" placeholder="admin@intelliread.com" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                    <i class='bx bx-lock-alt'></i>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
            </div>

            <button type="submit" class="login-btn">
                <i class='bx bx-log-in'></i> Login to Dashboard
            </button>
        </form>

        <div class="login-footer">
            <p><a href="/forgotpassword">Forgot Password?</a></p>
            <p><a href="/">Back to Home</a></p>
        </div>
    </div>
</div>

<script src="/js/admin-login.js"></script>
<script src="/js/common.js"></script>
</body>
</html>
