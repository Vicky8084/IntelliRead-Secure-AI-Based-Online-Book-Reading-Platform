<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books | Intelli-Read</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Chakra Petch", sans-serif;
            text-decoration: none;
            list-style: none;
        }

        /* ===== BODY ===== */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
            overflow-y: auto;
        }

        /* Blurred background image + overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url(https://images.unsplash.com/photo-1507842217343-583bb7270b66?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2053&q=80);
            background-size: cover;
            background-position: center;
            filter: blur(5px);
            z-index: -1;
            transform: scale(1.05);
        }
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.15);
            z-index: -1;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 60px;
            position: fixed;
            width: 100%;
            top: 0;
            background: linear-gradient(to left, rgba(235,198,129,0.8), rgba(114,114,223,0.8));
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            height: 65px;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .header-search {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 25px;
            padding: 8px 15px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .header-search input {
            background: transparent;
            border: none;
            color: #000;
            padding: 5px 10px;
            width: 200px;
            outline: none;
            font-size: 1rem;
        }

        .header-search input::placeholder {
            color: rgba(0, 0, 0, 0.6);
        }

        .header-search button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .header-search button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .header-search button i {
            color: white;
            font-size: 1.1rem;
        }

        /* ===== BUTTONS ===== */
        .btn {
            padding: 8px 16px;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            font-weight: 600;
        }

        /* ===== MAIN CONTENT ===== */
        .main-content {
            display: flex;
            flex-direction: column;
            flex: 1;
            width: 100%;
            padding: 115px 20px 20px;
        }

        /* ===== IMPROVED RECOMMENDATION SECTION ===== */
        .recommended-section {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto 40px;
            padding: 30px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.85);
            box-shadow: 0 8px 25px rgba(46, 4, 255, 0.2);
        }

        .section-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .section-header h2 {
            font-size: 2.2rem;
            color: #000;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .section-header p {
            color: #666;
            font-size: 1.1rem;
        }

        /* Slider container */
        .slider-container {
            position: relative;
            margin: 0 auto;
        }

        .book-slider {
            display: flex;
            gap: 25px;
            padding: 20px 10px;
            overflow-x: auto;
            scroll-behavior: smooth;
            scrollbar-width: none;
        }

        .book-slider::-webkit-scrollbar {
            display: none;
        }

        /* IMPROVED BOOK CARDS WITH HOVER EFFECTS */
        .book-card {
            flex: 0 0 auto;
            width: 200px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
            box-shadow: 0 8px 25px rgba(46, 4, 255, 0.15);
            border: 2px solid transparent;
        }

        .book-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 35px rgba(46, 4, 255, 0.3);
            border-color: #667eea;
        }

        .book-cover {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .book-card:hover .book-cover {
            transform: scale(1.1);
        }

        .book-info {
            padding: 15px;
            background: white;
        }

        .book-info h3 {
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: #000;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .book-info .author {
            color: #667eea;
            font-size: 0.9rem;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .book-info .description {
            color: #666;
            font-size: 0.8rem;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Slider buttons */
        .slider-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 5;
        }

        .slider-btn:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transform: translateY(-50%) scale(1.1);
        }

        .slider-btn:hover i {
            color: white;
        }

        .slider-btn i {
            font-size: 1.5rem;
            color: #667eea;
            transition: color 0.3s ease;
        }

        .slider-btn.left { left: -20px; }
        .slider-btn.right { right: -20px; }

        /* Dots */
        .dots-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ccc;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot.active {
            background: #667eea;
            transform: scale(1.3);
        }

        /* User Menu */
        .user-menu {
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            padding: 8px 15px;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .user-menu:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.4);
        }

        .user-avatar i {
            font-size: 1.3rem;
            color: white;
        }

        .welcome-text {
            font-size: 0.9rem;
            color: #000;
            font-weight: 500;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 10px 0;
            min-width: 180px;
            margin-top: 10px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            animation: fadeIn 0.3s ease;
        }

        .dropdown.active {
            display: block;
        }

        .dropdown a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            color: #000;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .dropdown a:hover {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
        }

        .dropdown a i {
            font-size: 1.1rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ===== FOOTER ===== */
        .main-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 60px;
            background: linear-gradient(to right, rgba(235,198,129,0.8), rgba(114,114,223,0.8));
            color: #000;
            width: 100%;
            position: relative;
            z-index: 5;
            flex-wrap: wrap;
        }

        .footer-section {
            flex: 1;
            min-width: 200px;
            text-align: center;
            margin: 10px 0;
        }

        .footer-section h4 {
            margin-bottom: 10px;
            font-size: 18px;
            color: #000;
        }

        .footer-section p {
            margin: 5px 0;
            color: #000;
        }

        .footer-section a {
            color: #000;
            text-decoration: none;
        }

        .footer-section a:hover {
            text-decoration: underline;
            color: #667eea;
        }

        .team-highlight {
            color: #d35400 !important;
            font-weight: 600;
        }

        /* Loading Spinner */
        .loading-spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            header {
                padding: 12px 20px;
            }

            .main-content {
                padding: 100px 15px 20px;
            }

            .recommended-section {
                padding: 20px;
            }

            .book-card {
                width: 160px;
            }

            .book-cover {
                height: 200px;
            }

            .slider-btn {
                width: 35px;
                height: 35px;
            }

            .slider-btn.left { left: -15px; }
            .slider-btn.right { right: -15px; }

            .main-footer {
                padding: 15px 20px;
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>

<body>

<!-- Loading Spinner -->
<div class="loading-spinner" id="loadingSpinner">
    <div class="spinner"></div>
</div>

<!-- ===== HEADER ===== -->
<header>
    <div class="logo">
        <a href="Home.html"><img src="../images/logo.png" alt="Logo"></a>
    </div>
    <div class="nav-buttons">
        <form class="header-search" id="headerSearchForm">
            <input type="text" id="header-search" placeholder="Search books...">
            <button type="submit"><i class='bx bx-search'></i></button>
        </form>

        <!-- User Menu -->
        <div class="user-menu" id="userMenu">
            <div class="user-avatar">
                <i class='bx bx-user'></i>
            </div>
            <div class="welcome-text">Welcome, <span id="username">Guest</span></div>
            <div class="dropdown" id="dropdownMenu">
                <a href="dashboard.html"><i class='bx bx-grid-alt'></i> Dashboard</a>
                <a href="reading-list.html"><i class='bx bx-book-bookmark'></i> Reading List</a>
                <a href="downloads.html"><i class='bx bx-download'></i> Downloads</a>
                <a href="#" id="logoutBtn"><i class='bx bx-log-out'></i> Logout</a>
            </div>
        </div>
    </div>
</header>

<!-- ===== MAIN CONTENT ===== -->
<div class="main-content">
    <!-- ===== RECOMMENDED BOOKS SECTION ===== -->
    <section class="recommended-section">
        <div class="section-header">
            <h2>üìö Recommended For You</h2>
            <p>Discover amazing books from our publishers</p>
        </div>

        <div class="slider-container">
            <button class="slider-btn left" id="slideLeft">
                <i class='bx bx-chevron-left'></i>
            </button>

            <div class="book-slider" id="recommendedSlider">
                <!-- Real books from API will be loaded here -->
            </div>

            <button class="slider-btn right" id="slideRight">
                <i class='bx bx-chevron-right'></i>
            </button>
        </div>

        <div class="dots-container" id="dotsContainer">
            <!-- Dot indicators will be dynamically added here -->
        </div>
    </section>
</div>

<!-- ===== FOOTER ===== -->
<footer class="main-footer" style="font-family: chakra petch;">
    <div class="footer-section">
        <h4>About</h4>
        <p>Designed and Developed by Team <b class="team-highlight">Rv</b></p>
    </div>
    <div class="footer-section">
        <p>&copy; <span id="year"></span> Intelli-Read. All Rights Reserved.</p>
        <p><a href="#">Terms of Service</a> | <a href="#">Privacy Policy</a></p>
    </div>
    <div class="footer-section">
        <h4>License</h4>
        <p>Standard License</p>
    </div>
</footer>

<script>
    // Global variables
    const API_BASE_URL = 'http://localhost:8035';
    let currentUser = null;
    let allPublishedBooks = [];
    let currentSlide = 0;

    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
        // Set current year
        document.getElementById('year').textContent = new Date().getFullYear();

        // Check authentication and initialize
        initializePage();
        setupEventListeners();
    });

    // Initialize page
    async function initializePage() {
        showLoading(true);

        try {
            // Check authentication
            const user = getCurrentUser();
            if (!user) return;

            // Load REAL published books from API
            await loadPublishedBooks();

            // Initialize slider with real books
            initializeSlider();

        } catch (error) {
            console.error('Error initializing page:', error);
            showError('Failed to load books. Please try again.');
        } finally {
            showLoading(false);
        }
    }

    // Load REAL published books from API
    async function loadPublishedBooks() {
        try {
            console.log('üìö Loading published books from API...');

            const response = await fetch(`${API_BASE_URL}/book/apies/published`);

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const booksData = await response.json();
            console.log('‚úÖ Books loaded successfully:', booksData.length);

            // Process books data
            allPublishedBooks = booksData.map(book => ({
                id: book.id,
                title: book.title,
                author: book.author,
                description: book.description,
                language: book.language,
                coverImagePath: book.coverImagePath,
                status: book.status,
                uploadedAt: book.uploadedAt,
                category: book.category ? {
                    id: book.category.id,
                    categoryName: book.category.categoryName
                } : null
            }));

            console.log('üìñ Processed books:', allPublishedBooks.length);

        } catch (error) {
            console.error('‚ùå Error loading books:', error);
            // Fallback to empty array
            allPublishedBooks = [];
        }
    }

    // Initialize slider with REAL books
    function initializeSlider() {
        const slider = document.getElementById('recommendedSlider');

        if (allPublishedBooks.length === 0) {
            slider.innerHTML = `
                <div style="text-align: center; padding: 40px; width: 100%; color: #666;">
                    <p style="font-size: 1.1rem;">
                        No books available yet. Check back later for new additions!
                    </p>
                </div>
            `;
            document.getElementById('dotsContainer').innerHTML = '';
            return;
        }

        // Create book cards with REAL data
        slider.innerHTML = allPublishedBooks.map(book => {
            const coverUrl = book.coverImagePath ?
                `${API_BASE_URL}/uploads/${book.coverImagePath}` :
                generatePlaceholderSvg(book.title);

            return `
                <div class="book-card" onclick="showBookDetails(${book.id})">
                    <img src="${coverUrl}" alt="${book.title}" class="book-cover"
                         onerror="this.src='${generatePlaceholderSvg(book.title)}'">
                    <div class="book-info">
                        <h3>${book.title}</h3>
                        <p class="author">by ${book.author}</p>
                        <p class="description">${book.description ? book.description.substring(0, 100) + '...' : 'A wonderful book worth reading.'}</p>
                    </div>
                </div>
            `;
        }).join('');

        // Initialize dots
        updateDots();
    }

    // Update dot indicators
    function updateDots() {
        const dotsContainer = document.getElementById('dotsContainer');
        const booksPerSlide = 4;
        const totalSlides = Math.ceil(allPublishedBooks.length / booksPerSlide);

        dotsContainer.innerHTML = Array.from({length: totalSlides}, (_, i) => `
            <div class="dot ${i === currentSlide ? 'active' : ''}"
                 onclick="goToSlide(${i})"></div>
        `).join('');
    }

    // Slide navigation
    function goToSlide(slideIndex) {
        const slider = document.getElementById('recommendedSlider');
        const slideWidth = 225; // card width + gap
        currentSlide = slideIndex;

        slider.scrollTo({
            left: slideIndex * slideWidth * 4, // 4 books per slide
            behavior: 'smooth'
        });

        updateDots();
    }

    // Utility functions
    function generatePlaceholderSvg(title) {
        const initials = title ? title.charAt(0).toUpperCase() : 'B';
        const svg = `
            <svg width="200" height="250" xmlns="http://www.w3.org/2000/svg">
                <rect width="100%" height="100%" fill="#667eea"/>
                <text x="50%" y="50%" font-family="Arial" font-size="48" fill="white"
                      text-anchor="middle" dy=".3em">${initials}</text>
            </svg>
        `;
        return 'data:image/svg+xml;base64,' + btoa(svg);
    }

    function showLoading(show) {
        document.getElementById('loadingSpinner').style.display = show ? 'block' : 'none';
    }

    function showError(message) {
        alert(message); // You can replace with better error handling
    }

    function getCurrentUser() {
        const userData = localStorage.getItem('user');
        if (userData) {
            currentUser = JSON.parse(userData);
            document.getElementById('username').textContent = currentUser.name || currentUser.email || 'User';
            return currentUser;
        }
        return null;
    }

    function showBookDetails(bookId) {
        // Implement book details modal or redirect
        console.log('Showing details for book:', bookId);
        window.location.href = `/book-details.html?id=${bookId}`;
    }

    // Event listeners
    function setupEventListeners() {
        // Header search form
        const headerSearchForm = document.getElementById('headerSearchForm');
        const headerSearchInput = document.getElementById('header-search');

        headerSearchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const query = headerSearchInput.value.trim();
            if (query) {
                // Implement search functionality
                window.location.href = `/books.html?search=${encodeURIComponent(query)}`;
            }
        });

        // Slider navigation
        document.getElementById('slideLeft').addEventListener('click', () => {
            if (currentSlide > 0) {
                goToSlide(currentSlide - 1);
            }
        });

        document.getElementById('slideRight').addEventListener('click', () => {
            const totalSlides = Math.ceil(allPublishedBooks.length / 4);
            if (currentSlide < totalSlides - 1) {
                goToSlide(currentSlide + 1);
            }
        });

        // User menu
        const userMenu = document.getElementById('userMenu');
        const dropdown = document.getElementById('dropdownMenu');

        userMenu.addEventListener('click', (e) => {
            e.stopPropagation();
            dropdown.classList.toggle('active');
        });

        document.addEventListener('click', () => {
            dropdown.classList.remove('active');
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', (e) => {
            e.preventDefault();
            logout();
        });
    }

    function logout() {
        localStorage.removeItem('isLoggedIn');
        localStorage.removeItem('user');
        localStorage.removeItem('jwtToken');
        window.location.href = '/login';
    }
</script>
</body>
</html>
