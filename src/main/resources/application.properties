# ============================================================
#  Spring Boot Application Info
# ============================================================
spring.application.name=Online-Reading-Platform
server.port=8035

# ============================================================
#  Static Resources & Thymeleaf Configuration
# ============================================================
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=3600
spring.web.resources.chain.strategy.content.enabled=true
spring.web.resources.chain.strategy.content.paths=/**

# Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false
#spring.thymeleaf.encoding=UTF-8
#spring.thymeleaf.servlet.content-type=text/html


# ============================================================
#  Database Configuration (MySQL)
# ============================================================
spring.datasource.url=jdbc:mysql://localhost:3306/IntelliRead?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Vicky098@
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool Settings
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# ============================================================
#  JPA / Hibernate Settings
# ============================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.open-in-view=false

# ============================================================
#  File Upload Settings
# ============================================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true
file.upload-dir=uploads

# ============================================================
#  Spring Mail Configuration (Gmail)
# ============================================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=noreply.intelliread@gmail.com
spring.mail.password=oyfocmjlpisusori
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.debug=true
spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.writetimeout=10000
spring.mail.default-encoding=UTF-8

# ============================================================
#  Admin Registration Security
# ============================================================
admin.registration.secret=ADMIN_SECRET_2024

# ============================================================
#  Logging Configuration
# ============================================================
logging.level.com.intelliRead=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=INFO
logging.level.org.thymeleaf=INFO
logging.file.name=logs/intelliread.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ============================================================
#  Spring MVC Settings
# ============================================================
spring.mvc.view.prefix=classpath:/templates/
spring.mvc.view.suffix=.html
spring.mvc.throw-exception-if-no-handler-found=true
spring.mvc.static-path-pattern=/**

# ============================================================
#  Additional Security & Performance Settings
# ============================================================
spring.main.allow-bean-definition-overriding=true
spring.mail.test-connection=true
server.servlet.session.timeout=30m
server.error.include-stacktrace=never
server.error.include-message=always