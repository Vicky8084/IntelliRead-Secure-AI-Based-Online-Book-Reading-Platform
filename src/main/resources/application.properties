# ============================================================
#  Spring Boot Application Info
# ============================================================
spring.application.name=Online-Reading-Platform
server.port=8048

# ============================================================
#  Database Configuration (MySQL)
# ============================================================
spring.datasource.url=jdbc:mysql://localhost:3306/IntelliRead?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Vicky098@
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================================================
#  JPA / Hibernate Settings
# ============================================================
# Automatically create or update tables based on entity classes
spring.jpa.hibernate.ddl-auto=update

# Show SQL statements in console for debugging
spring.jpa.show-sql=true

# Format SQL for readability
spring.jpa.properties.hibernate.format_sql=true

# MySQL dialect (MySQL 8+)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ============================================================
#  Logging (optional but helpful)
# ============================================================
# Show SQL statements
logging.level.org.hibernate.SQL=DEBUG
# Show parameter binding values
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ============================================================
#  Spring Mail Configuration (Gmail example)
# ============================================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-email-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
