# ============================================================
#  Spring Boot Application Info
# ============================================================
spring.application.name=Online-Reading-Platform
server.port=8035

# ============================================================
#  Static Resources & Thymeleaf Configuration
# ============================================================
spring.web.resources.static-locations=classpath:/static/,file:uploads/
spring.web.resources.cache.period=3600
spring.web.resources.chain.strategy.content.enabled=true
spring.web.resources.chain.strategy.content.paths=/**
spring.mvc.static-path-pattern=/**

# ============================================================
# Thymeleaf
# ============================================================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false

# ============================================================
#  Database Configuration (MySQL)
# ============================================================
spring.datasource.url=jdbc:mysql://localhost:3306/IntelliRead?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Vicky098@
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool Settings
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# ============================================================
#  JPA / Hibernate Settings
# ============================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.open-in-view=false

# ============================================================
#  File Upload Settings
# ============================================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true
file.upload-dir=uploads

# ============================================================
#  Spring Mail Configuration (Gmail)
# ============================================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=noreply.intelliread@gmail.com
spring.mail.password=oyfocmjlpisusori
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.debug=false
spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.writetimeout=10000
spring.mail.default-encoding=UTF-8

# ============================================================
#  Admin Registration Security
# ============================================================
admin.registration.secret=ADMIN_SECRET_2024

# ============================================================
#  JWT Configuration
# ============================================================
jwt.secret=IntelliReadOnlineReadingPlatformSecretKeyForJWTTokenGeneration2024SecureAndStrongKeyForAuthentication
jwt.expiration=36000000

# ============================================================
#  CORS Configuration
# ============================================================
cors.allowed-origins=http://localhost:8035,http://127.0.0.1:8035,http://localhost:3000,http://localhost:8080,http://localhost:4200
spring.web.cors.allowed-origins=http://localhost:8035,http://127.0.0.1:8035,http://localhost:3000,http://localhost:8080,http://localhost:4200
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH,HEAD
spring.web.cors.allowed-headers=Authorization,Content-Type,X-Requested-With,Accept,Origin,Access-Control-Request-Method,Access-Control-Request-Headers
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600

# ============================================================
#  Security Settings
# ============================================================
security.require-ssl=false

# ============================================================
#  Logging Configuration
# ============================================================
logging.level.com.intelliRead=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.springframework.web=WARN
logging.level.org.thymeleaf=WARN
logging.level.org.springframework.security=WARN
logging.file.name=logs/intelliread.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ============================================================
# Favicon configuration
# ============================================================
spring.mvc.favicon.enabled=false
spring.web.resources.add-mappings=true

# ============================================================
#  Spring MVC Settings
# ============================================================
spring.mvc.view.prefix=classpath:/templates/
spring.mvc.view.suffix=.html
spring.mvc.throw-exception-if-no-handler-found=true

# ============================================================
#  Additional Security & Performance Settings
# ============================================================
spring.main.allow-bean-definition-overriding=true
spring.mail.test-connection=true
server.servlet.session.timeout=30m
server.error.include-stacktrace=never
server.error.include-message=always
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false

# ============================================================
#  Rate Limiting & Security Headers
# ============================================================
server.servlet.session.tracking-modes=cookie
spring.servlet.multipart.resolve-lazily=false

# ============================================================
#  API Documentation
# ============================================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.version=1.0.0